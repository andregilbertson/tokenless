<!DOCTYPE html>
<html>
  <head>
    <title>Extension Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Settings</h3>

    <h4>Style</h4>

    <label>
      Dark Mode
      <input type="checkbox" id="darkModeToggle" />
    </label>

    <label>
      Button color
      <input type="color" id="color" />
    </label>

    <h4>Optimization</h4>

    <label for="aggressiveness">
      Aggressiveness
      <input
        type="range"
        id="aggressiveness"
        min="0"
        max="4"
        step="1"
        value="1"
      />
    </label>

    <button id="saveBtn">Save Settings</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
